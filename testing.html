<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="rippleScript.js"></script>
  <script>
  $("document").ready(function(){
    rippleAnimation('#test', {padding: [100,100], duration: [21,21], interval: 15, rippleSpread: 5, rippleBlur: 5, minRipple: 200, randomColors: [false,false], defColor: 'gold',});
  });
  </script>
<link rel="stylesheet" href="test.css">

</head>
<body>
  <div id='test'></div>
</body>
</html>
