<html>
<head>
  <script src="rippleScript.js"></script>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div id='test'></div>
  <div id='test2'></div>
  <script>
      document.addEventListener('DOMContentLoaded', function(){ 
        rippleAnimation('#test', {padding: [100,100], duration: [21,21], interval: 15, rippleSpread: 5, rippleBlur: 5, minRipple: 200, randomColors: [false,false], defColor: 'gold',});
        rippleAnimation('#test2', {padding: [100,100], duration: [21,21], interval: 15, rippleSpread: 5, rippleBlur: 5, minRipple: 200, randomColors: [true,false], defColor: 'red',},'4re9s6');
      }, false);
  </script>
</body>
</html>
